version: 2.1

orbs:
  win: circleci/windows@1.0.0
  aws-s3: circleci/aws-s3@1.0.11

commands:
  package:
    description: Create a native executable
    parameters:
      out_dir:
        type: string

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Remove node_modules
          command: rm -r node_modules packages/*/node_modules

      - run:
          name: Rebuild node_modules
          command: yarn install --pure-lockfile --ignore-scripts

      - run:
          name: Build native executable
          command: yarn workspace @salto/cli run package

      - store_artifacts:
          path: packages/cli/pkg
          destination: pkg/<< parameters.out_dir >>

      - aws-s3/copy:
          from: packages/cli/pkg/*
          to: s3://salto-cli-releases/${CIRCLE_BRANCH}/$(git log -1 --format=format:'%cd_%h' --date=format:'%Y%m%d-%H%M%S')/<< parameters.out_dir >>/

jobs:
  build:
    docker:
      - image: saltolabs/salto:0.0.7

    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}
            - v1-source-

      - checkout

      - save_cache:
          key: v1-source-{{ .Branch }}
          paths: .git

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
            - v1-yarn-deps-{{ arch }}-
            - v1-yarn-deps-

      - run: yarn --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn

          key: v1-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}

      - persist_to_workspace:
          root: .
          paths: '*'

  unittest:
    docker:
      - image: circleci/node:12.10

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Run Jest tests
          command: yarn run jest --forceExit --detectOpenHandles --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/unittests/test-results.xml"


      - store_test_results:
          path: reports

      - run:
          name: Upload coverage to codecov.io
          command: npx codecov -F unit_test -f coverage/*.json

  e2e_test:
    docker:
      - image: circleci/node:12.10

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Run E2E tests
          command: yarn run jest --forceExit --detectOpenHandles --reporters=default --reporters=jest-junit
          no_output_timeout: 20m
          environment:
            RUN_E2E_TESTS: '1'
            JEST_JUNIT_OUTPUT: "reports/e2e/test-results.xml"

      - store_test_results:
          path: reports

      - run:
          name: Upload coverage to codecov.io
          command: npx codecov -F e2e_test -f coverage/*.json

  package_windows:
    executor:
      name: win/vs2019
      shell: bash.exe

    working_directory: c:\workspace

    steps:
      - run:
          name: Install yarn
          command: npm i --g yarn

      - package:
          out_dir: "win"

  package_linux:
    docker:
      - image: circleci/node:12.10

    steps:
      - package:
          out_dir: "linux"

  package_osx:
    macos:
      xcode: "11.0"

    steps:
      - run:
          name: Install yarn
          command: npm i --g yarn

      - package:
          out_dir: "osx"

workflows:
  version: 2

  commit:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master

      - unittest:
          requires:
            - build

      - package_windows:
          requires:
            - build

      - package_linux:
          requires:
            - build

      - package_osx:
          requires:
            - build

  post-commit:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

      - unittest:
          requires:
            - build

      - e2e_test:
          requires:
            - build

