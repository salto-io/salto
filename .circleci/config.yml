version: 2.1

orbs:
  win: circleci/windows@1.0.0
  aws-s3: circleci/aws-s3@1.0.11

commands:
  set_s3_pkg_urls:
    steps:
      - run:
          name: Set S3 URLs according to date and git hash
          command: |
            echo "export S3_PKG_BUCKET=salto-cli-releases" >> $BASH_ENV
            echo "export PKG_PREFIX=$(git log -1 --format=format:'%cd_%h' --date=format:'%Y%m%d-%H%M%S')" >> $BASH_ENV
            source $BASH_ENV
            echo "export S3_PKG_HASH_PREFIX=s3://${S3_PKG_BUCKET}/${CIRCLE_BRANCH}/${PKG_PREFIX}" >> $BASH_ENV
            source $BASH_ENV

  upload_pkg:
    parameters:
        workspace_dir:
          type: string

        out_filename:
          type: string

    steps:
      - set_s3_pkg_urls

      - store_artifacts:
          path: packages/<< parameters.workspace_dir >>/pkg
          destination: pkg/<< parameters.out_filename >>

      - aws-s3/sync:
          from: packages/<< parameters.workspace_dir >>/pkg
          to: ${S3_PKG_HASH_PREFIX}/<< parameters.out_filename >>

jobs:
  build:
    docker:
      - image: saltolabs/salto:0.0.10

    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}
            - v1-source-master
            - v1-source-

      - checkout

      - save_cache:
          key: v1-source-{{ .Branch }}
          paths: .git

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
            - v2-yarn-deps-{{ arch }}-
            - v2-yarn-deps-

      - run:
          name: extract packages_node_modules_cache.tar.gz
          command: |
            if [ -f packages_node_modules_cache.tar.gz ]; then
              ls packages | xargs -I{} tar xf packages_node_modules_cache.tar.gz --wildcards "packages/{}/**";
            fi

      - run: yarn --frozen-lockfile

      - run:
          name: create packages_node_modules_cache.tar.gz
          command: tar cfz packages_node_modules_cache.tar.gz packages/*/node_modules

      - save_cache:
          paths:
            - ~/.cache/yarn
            - node_modules
            - packages_node_modules_cache.tar.gz

          key: v2-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}

      - restore_cache:
          keys:
            - v3-build-{{ .Branch }}
            - v3-build-master
            - v3-build-

      - run:
          name: extract packages_build_cache.tar.gz
          command: if [ -f packages_build_cache.tar.gz ]; then tar xf packages_build_cache.tar.gz; fi

      - run:
          name: fix eslint cache
          command: yarn lerna exec ../../build_utils/fix_eslint_cache.sh

      - run: yarn build

      - run:
          name: create packages_build_cache.tar.gz
          # Note: The build cache cannot include the dist directories -
          # they might contain old (e.g. renamed) files, which will leak into the current dist.
          # * The TypeScript compiler does not currently have an option to remove old files.
          # * Utilities such as ts-cleaner can break the build because they use heuristics and
          #   might wrongly remove needed build artifacts, e.g, generated code, wasm.
          command: tar cfz packages_build_cache.tar.gz packages/*/.eslintcache

      - save_cache:
          paths:
            - packages_build_cache.tar.gz
          key: v3-build-{{ .Branch }}

      - run:
          name: Remove unneeded files before saving workspace
          command: rm -f *.tar.gz

      - persist_to_workspace:
          root: .
          paths: '*'

  unittest:
    docker:
      - image: circleci/node:12.12

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Run Jest tests
          command: yarn run jest --forceExit --detectOpenHandles --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/unittests/test-results.xml"


      - store_test_results:
          path: reports

      - run:
          name: Upload coverage to codecov.io
          command: npx codecov -F unit_test -f coverage/*.json

  e2e_test:
    docker:
      - image: circleci/node:12.12

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Run E2E tests
          command: yarn run jest --forceExit --detectOpenHandles --reporters=default --reporters=jest-junit
          no_output_timeout: 20m
          environment:
            RUN_E2E_TESTS: '1'
            JEST_JUNIT_OUTPUT: "reports/e2e/test-results.xml"

      - store_test_results:
          path: reports

      - run:
          name: Upload coverage to codecov.io
          command: npx codecov -F e2e_test -f coverage/*.json

  package_cli:
    docker:
      - image: circleci/node:12.12

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Build native executables
          command: yarn workspace @salto/cli run package

      - upload_pkg:
          workspace_dir: cli
          out_filename: cli

  package_vscode_extension:
    docker:
      - image: circleci/node:12.12

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Create a VSIX file
          command: yarn workspace salto-vscode package

      - upload_pkg:
          workspace_dir: salto-vscode
          out_filename: vscode/salto.vsix

  sync_s3_pkg_latest:
    docker:
      - image: circleci/python

    steps:
      # needed so set_s3_pkg_urls will have a git repo
      - attach_workspace:
          at: .

      - set_s3_pkg_urls

      - aws-s3/sync:
          from: ${S3_PKG_HASH_PREFIX}/
          to: s3://${S3_PKG_BUCKET}/${CIRCLE_BRANCH}/latest/
          arguments: '--delete --acl public-read'

      - run:
          name: Create a marker file with the git hash
          command: touch ./PACKAGED_FROM.${PKG_PREFIX}

      - aws-s3/copy:
          from: ./PACKAGED_FROM.${PKG_PREFIX}
          to: s3://${S3_PKG_BUCKET}/${CIRCLE_BRANCH}/latest/
          arguments: '--acl public-read'

workflows:
  version: 2

  commit:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master

      - unittest:
          requires:
            - build

      - package_cli:
          requires:
            - unittest

      - package_vscode_extension:
          requires:
            - unittest

      - sync_s3_pkg_latest:
          requires:
            - package_cli
            - package_vscode_extension

  post-commit:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

      - unittest:
          requires:
            - build

      - e2e_test:
          requires:
            - unittest

      - package_cli:
          requires:
            - build
            # Note: Temporarily removed requirement for e2e due to flaky e2e tests.
            # - e2e_test

      - package_vscode_extension:
          requires:
            - build
            # Note: Temporarily removed requirement for e2e due to flaky e2e tests.
            # - e2e_test

      - sync_s3_pkg_latest:
          requires:
            - package_cli
            - package_vscode_extension
