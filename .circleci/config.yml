version: 2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: saltolabs/salto:0.0.6

    working_directory: ~/repo

    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}
            - v1-source-

      - checkout

      - save_cache:
          key: v1-source-{{ .Branch }}
          paths: .git

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}
            - v1-yarn-deps-{{ arch }}-
            - v1-yarn-deps-

      - run: yarn --frozen-lockfile

      - run:
          name: Run Jest tests without E2E
          command: yarn run jest --forceExit --detectOpenHandles --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest/test-results.xml"
            # Disable E2E tests
            RUN_E2E_TESTS: ""

      - run:
          name: Upload coverage to codecov.io
          command: npx codecov -f coverage/*.json

      - run:
          name: Run only Jest E2E tests if specified
          command: |
            if [[ "${RUN_E2E_TESTS}" == "1" || "${RUN_E2E_TESTS}" == "true" ]]; then 
              yarn run jest --forceExit --detectOpenHandles --reporters=default --reporters=jest-junit --testPathPattern '/e2e_test/'
            fi
          environment:
            JEST_JUNIT_OUTPUT: "reports/jest-e2e/test-results.xml"
 
      - save_cache:
          paths:
            - node_modules
            - ~/.cache/yarn
            - .jest_cache

          key: v1-yarn-deps-{{ arch }}-{{ checksum "yarn.lock" }}

      - store_test_results:
          path: reports

      - store_artifacts:
          path: reports


workflows:
  version: 2

  commit:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master

  nightly:
    triggers:
      - schedule:
          cron: "40 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build:
          context: nightly

  post-commit:
    jobs:
      - build:
          context: master
          filters:
            branches:
              only:
                - master
