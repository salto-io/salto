
version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@1.0.0

jobs:
  find_changed_packages:
    docker:
      - image: cimg/node:18.9
    resource_class: small

    steps:
      - checkout
      - run:
          name: set up yarn
          command: |
            yarn set version 3.1.0
            yarn config set cacheFolder /mnt/ramdisk/project/.yarn/cache
            yarn config set nodeLinker node-modules
          environment:
            YARN_IGNORE_NODE: 1

      - run:
          name: Generate Dynamic Pipeline
          command: |
            node .circleci/scripts/find_changed_packages.js
            node .circleci/scripts/dynamic_unit_tests.js
            node .circleci/scripts/update_config_template.js

      - persist_to_workspace:
          root: .
          paths:
            - .circleci/continue_config.yml  

workflows:
  commit:
    jobs:
      - find_changed_packages
      - continuation/continue:
          requires:
            - find_changed_packages
          checkout: false
          configuration_path: .circleci/continue_config.yml
          workspace_path: .
